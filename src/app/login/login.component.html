<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row mt20">
        <div class="col-md-6 offset-md-3">
          <mat-card>
            <div class="container text-center mt20">
              <img src="../../../assets/logo.jpg" width="20%" alt="" />
            </div>
  
            <h1 class="text-center">Login Here</h1>
  
            <!-- {{ loginData | json }} -->
            <form (ngSubmit)="formSubmit()" class="ml20 mr20 text-center">
              <!-- username field -->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>User Name</mat-label>
                <input
                  [(ngModel)]="loginData.username"
                  name="username"
                  required
                  matInput
                  placeholder="Enter here"
                />
                <mat-hint>Valid User Name</mat-hint>
              </mat-form-field>
  
              <!-- password field  -->
  
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>User Password</mat-label>
                <input
                  [(ngModel)]="loginData.password"
                  name="password"
                  type="password"
                  required
                  matInput
                  placeholder="Enter here"
                />
              </mat-form-field>
  
              <div class="container text-center mb20">
                <button mat-raised-button color="primary" type="submit">
                  Login
                </button>
                <button class="ml10" mat-raised-button routerLink="/register" color="accent">
                  Register
                </button>
              </div>
            </form>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
